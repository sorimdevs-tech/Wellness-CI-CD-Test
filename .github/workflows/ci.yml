name: CI Checks

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  ci:
    name: Frontend + Backend CI
    runs-on: ubuntu-latest

    steps:
    # -----------------------
    # Checkout code
    # -----------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # =======================
    # FRONTEND (React + TS)
    # =======================
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
        cache-dependency-path: clinical-frontend/package-lock.json

    - name: Install frontend dependencies
      working-directory: clinical-frontend
      run: npm ci

    - name: Frontend validation (no tests required)
      working-directory: clinical-frontend
      run: |
        if npm run | grep -q lint; then
          npm run lint || echo "Lint issues found"
        else
          echo "No lint configured"
        fi

    # =======================
    # BACKEND (Python)
    # =======================
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install backend dependencies
      working-directory: clinical-backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Backend syntax check (required)
      working-directory: clinical-backend
      run: python -m compileall .

    # =======================
    # STATIC ANALYSIS (MANDATORY)
    # =======================
    - name: Run Semgrep (Mandatory Static Analysis)
      uses: semgrep/action@v1
      with:
        config: >
          p/python
          p/security-audit
      env:
        SEMGREP_TIMEOUT: 300