name: CI Checks

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  ci:
    name: Frontend + Backend CI
    runs-on: ubuntu-latest

    steps:
    # -----------------------
    # Checkout code
    # -----------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # =======================
    # FRONTEND (React + TS)
    # =======================
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
        cache-dependency-path: clinical-frontend/package-lock.json

    - name: Install frontend dependencies
      working-directory: clinical-frontend
      run: npm ci

    - name: Lint frontend
      working-directory: clinical-frontend
      run: npm run lint || true
      # (|| true avoids failure if lint is not configured yet)

    - name: Test frontend
      working-directory: clinical-frontend
      run: npm test -- --watch=false || true
      # (safe if tests are not fully set yet)

    # =======================
    # BACKEND (Python)
    # =======================
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install backend dependencies
      working-directory: clinical-backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Backend syntax check
      working-directory: clinical-backend
      run: python -m compileall .
